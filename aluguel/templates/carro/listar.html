{% extends 'index.html' %}

{% block content %}

<div class="row mb-2">
  {% for carro in carros %}
  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{carro.marca}}</h3>
        <div class="mb-1 text-muted">{{carro.modelo}}</div>
        <p class="card-text mb-auto">{{carro.placa}} - {{carro.modelo}}</p>
         <a href="{% url 'detalhar_carro' carro.pk %}" class="btn btn-primary mt-2">Detalhes</a>
         <br>
      </div>
    </div>
    <div class="btn-group">
      <a href="{% url 'cadastrar_carro'%}" class="btn btn-danger">Cadastrar</a>
    </div>
  </div>
  
  {% endfor %}
</div>


{% endblock content %}
